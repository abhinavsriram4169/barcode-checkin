<!DOCTYPE html>
<html>
<head>
  <title>Event Check-In Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #d4f8d4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    #video {
      width: 100%;
      border: 2px solid #2ecc71;
      border-radius: 8px;
      margin-top: 10px;
    }
    #cameraSelect, #manualInput {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }
    #list {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button-row button {
      width: 48%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2ecc71;
      color: white;
      font-family: 'Segoe UI', Roboto, sans-serif;
      transition: background-color 0.3s ease;
    }
    .button-row button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Event Check-In</h2>
  <select id="cameraSelect"></select>
  <video id="video" autoplay muted playsinline></video>

  <input type="text" id="manualInput" placeholder="Enter barcode manually and press Enter">

  <div id="list"></div>
  <div class="button-row">
    <button onclick="exportExcel()">ðŸ“¤ Export to Excel</button>
    <button onclick="resetList()">ðŸ”„ Reset</button>
  </div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const listElement = document.getElementById('list');
    const cameraSelect = document.getElementById('cameraSelect');
    const manualInput = document.getElementById('manualInput');
    let scanned = [];

    codeReader.listVideoInputDevices().then(devices => {
      devices.forEach((device, i) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${i + 1}`;
        cameraSelect.appendChild(option);
      });

      if (devices.length > 0) {
        startScanner(devices[0].deviceId);
      }

      cameraSelect.onchange = () => {
        codeReader.reset();
        startScanner(cameraSelect.value);
      };
    }).catch(err => {
      alert("Camera access denied or unavailable.");
      console.error(err);
    });

    function startScanner(deviceId) {
      codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
        if (result) {
          addCode(result.text);
        }
      });
    }

    manualInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const code = manualInput.value.trim();
        if (code) {
          addCode(code);
          manualInput.value = "";
        }
      }
    });

    function addCode(code) {
      if (!scanned.includes(code)) {
        scanned.push(code);
        const entry = document.createElement('div');
        entry.textContent = code;
        listElement.appendChild(entry);
      }
    }

    function exportExcel() {
      const today = new Date();
      const dateStr = `${today.getDate().toString().padStart(2, '0')}-${(today.getMonth()+1).toString().padStart(2, '0')}-${today.getFullYear()}`;
      const defaultName = `checkins-${dateStr}`;
      const filename = prompt("Enter filename (without .xlsx):", defaultName) || defaultName;
      const ws = XLSX.utils.aoa_to_sheet(scanned.map(code => [code]));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
      XLSX.writeFile(wb, `${filename}.xlsx`);
    }

    function resetList() {
      if (confirm("Clear all scanned data?")) {
        scanned = [];
        listElement.innerHTML = "";
      }
    }
  </script>
</body>
</html>
